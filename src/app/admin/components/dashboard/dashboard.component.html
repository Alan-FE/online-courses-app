<div class="mb-4">
    <h1>Dashboard</h1>
</div>

<div class="row text-center">
    <div class="col-12">
        <i class="fas fa-tachometer-alt dashboard-icon"></i>
    </div>
</div>

<div class="row" *ngFor="let data of calculations$">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card custom-card border-left-primary shadow h-100 py-2">
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="font-weight-bold text-primary mb-1">Total users</div>
                    <div class="font-weight-bold text-gray">{{ data.totalUsers }}</div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-users fa-2x icons"></i>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card custom-card border-left-primary shadow h-100 py-2">
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="font-weight-bold text-primary mb-1">Total courses</div>
                    <div class="font-weight-bold text-gray">{{ data.totalCourses }}</div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-laptop-code fa-2x icons"></i>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card custom-card border-left-primary shadow h-100 py-2">
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="font-weight-bold text-primary mb-1">Total orders</div>
                    <div class="font-weight-bold text-gray">{{ data.totalOrders }}</div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-cart-arrow-down fa-2x icons"></i>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card custom-card border-left-primary shadow h-100 py-2">
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="font-weight-bold text-primary mb-1">Total earnings</div>
                    <div class="font-weight-bold text-gray">{{ data.totalEarnings | currency }}</div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-dollar-sign fa-2x icons"></i>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
