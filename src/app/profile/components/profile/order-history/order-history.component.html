<h4>Order history</h4>
<div class="row">
    <div class="col-12 col-md-6 p-2" *ngFor="let order of orderHistory$ | pagination: page : itemsPerPage">
        <div class="card h-100">
            <div class="row g-0">
              <div class="col-sm-4">
                <img [src]="order.image" alt="course-image" class="img-thumbnail">
              </div>
              <div class="col-sm-8">
                <div class="card-body">
                  <h5 class="card-title">{{ order.courseName }}</h5>
                  <span class="card-text">{{ order.price | currency: CAD }}</span>
                  <p class="card-text"><small class="text-muted">Order made on {{ order.dateTime | date: 'short' }}</small></p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>

<app-pagination [itemsPerPage]="itemsPerPage" [totalItems]="totalOrders" (pageChange)="onPageChange($event)"></app-pagination>

<ng-container *ngIf="totalOrders == 0"> 
  <div class="text-center">
    <h5 class="p-3">Your order history is empty. Keep shopping to find a course</h5>
    <i class="far fa-frown order-icon"></i>
  </div>
</ng-container>
